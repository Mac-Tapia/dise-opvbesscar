sac:
  name: Soft Actor-Critic
  description: Off-policy actor-critic agent with entropy regularization
  training:
    episodes: 10
    total_timesteps: 87600
    learning_rate: 5e-4
    buffer_size: 400000
    batch_size: 128
    gamma: 0.99
    tau: 0.005
  entropy:
    ent_coef: auto
    ent_coef_init: 0.5
    ent_coef_lr: 1e-3
    ent_coef_min: 0.01
    ent_coef_max: 1.0
  network:
    hidden_sizes:
    - 384
    - 384
    activation: relu
  stability:
    clip_gradients: true
    max_grad_norm: 10.0
    critic_max_grad_norm: 1.0
    critic_loss_scale: 0.1
    q_target_clip: 10.0
  multi_objective_weights:
    co2: 0.35
    cost: 0.1
    solar: 0.2
    ev_satisfaction: 0.3
    grid_stability: 0.05
  tariffs_osinergmin_usd_per_kwh:
    generation_solar: 0.1
    storage_bess: 0.06
    distribution_ev_charge: 0.12
    integrated_tariff: 0.28
  dispatch_hierarchy:
    description: Strict day/night dispatch rules with exponential penalties
    day_rules:
      solar_to_ev_target_pct: 90
      solar_to_ev_penalty: -0.8
      bess_priority_penalty: -0.4
    night_rules:
      bess_to_ev_exclusive: true
      bess_over_grid_penalty: -0.9
      bess_soc_min_closure: 0.2
      bess_soc_penalty_closure: -0.95
  soc_modulation:
    description: Aggressive daytime factors to reach 2,500-3,073 EV events/day target
    soc_critical:
      daytime:
      - 1.8
      - 2.2
      nighttime:
      - 1.5
      - 1.8
    soc_normal:
      daytime:
      - 1.3
      - 1.6
      nighttime:
      - 1.1
      - 1.35
    soc_high:
      daytime:
      - 0.95
      - 1.25
      nighttime:
      - 0.85
      - 1.1
  device: auto
  use_amp: true
  verbose: 1
  log_interval: 500
  checkpoint_freq_steps: 1000
  save_final: true
  seed: 42
performance:
  expected_co2_reduction: 0.808
  expected_solar_utilization: 0.798
  expected_ev_satisfaction: 1.0
  expected_bess_soc_avg: 0.85
  motos_per_day_avg: 270
  mototaxis_per_day_avg: 39
  annual_ev_demand_kwh: 352887
  cost_savings_usd: 30530
  training_time_hours: 6.5
tariff:
  hp_soles_kwh: 0.45
  hfp_soles_kwh: 0.28
  difference_soles_kwh: 0.17
  factor_hp_hfp: 1.607
rewards:
  hp_weight: 0.4
  hfp_weight: 0.15
