apiVersion: v1
kind: Namespace
metadata:
  name: pvbesscar
  labels:
    app: pvbesscar
---
# MongoDB Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: pvbesscar
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:7.0
          ports:
            - containerPort: 27017
              name: mongodb
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-credentials
                  key: username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-credentials
                  key: password
          volumeMounts:
            - name: mongodb-storage
              mountPath: /data/db
            - name: mongodb-init
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mongosh --eval "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: mongodb-storage
          persistentVolumeClaim:
            claimName: mongodb-pvc
        - name: mongodb-init
          configMap:
            name: mongodb-init-script
---
# MongoDB Service
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: pvbesscar
  labels:
    app: mongodb
spec:
  ports:
    - port: 27017
      targetPort: 27017
      name: mongodb
  selector:
    app: mongodb
  type: ClusterIP
---
# MongoDB PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
  namespace: pvbesscar
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
# MongoDB Credentials Secret
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-credentials
  namespace: pvbesscar
type: Opaque
stringData:
  username: admin
  password: pvbesscar2026
  connection_string: mongodb://admin:pvbesscar2026@mongodb:27017/pvbesscar
---
# MongoDB Init Script
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-init-script
  namespace: pvbesscar
data:
  init-db.js: |
    db = db.getSiblingDB('pvbesscar');
    db.createCollection('training_metrics');
    db.createCollection('checkpoints');
    db.createCollection('scenarios');
    db.training_metrics.createIndex({ "model": 1, "timestamp": -1 });
    db.checkpoints.createIndex({ "model": 1, "episode": 1 });
    db.scenarios.createIndex({ "scenario_id": 1 });
    print("âœ… PVBESSCAR database initialized");
---
# PVBESSCAR Pipeline Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pvbesscar-pipeline
  namespace: pvbesscar
  labels:
    app: pvbesscar-pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pvbesscar-pipeline
  template:
    metadata:
      labels:
        app: pvbesscar-pipeline
    spec:
      containers:
        - name: pipeline
          image: pvbesscar:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              name: web
            - containerPort: 8888
              name: jupyter
          env:
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: mongodb-credentials
                  key: connection_string
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: OMP_NUM_THREADS
              value: "4"
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: outputs
              mountPath: /app/outputs
          resources:
            requests:
              memory: "4Gi"
              cpu: "2"
            limits:
              memory: "8Gi"
              cpu: "4"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: pvbesscar-data-pvc
        - name: outputs
          persistentVolumeClaim:
            claimName: pvbesscar-outputs-pvc
---
# Data PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvbesscar-data-pvc
  namespace: pvbesscar
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
# Outputs PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvbesscar-outputs-pvc
  namespace: pvbesscar
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
# Pipeline Service
apiVersion: v1
kind: Service
metadata:
  name: pvbesscar-pipeline
  namespace: pvbesscar
  labels:
    app: pvbesscar-pipeline
spec:
  ports:
    - port: 5000
      targetPort: 5000
      name: web
      protocol: TCP
    - port: 8888
      targetPort: 8888
      name: jupyter
      protocol: TCP
  selector:
    app: pvbesscar-pipeline
  type: LoadBalancer
---
# Ingress for web access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pvbesscar-ingress
  namespace: pvbesscar
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - pvbesscar.local
      secretName: pvbesscar-tls
  rules:
    - host: pvbesscar.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pvbesscar-pipeline
                port:
                  number: 5000
          - path: /jupyter
            pathType: Prefix
            backend:
              service:
                name: pvbesscar-pipeline
                port:
                  number: 8888
---
# Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pvbesscar-network-policy
  namespace: pvbesscar
spec:
  podSelector:
    matchLabels:
      app: pvbesscar-pipeline
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: mongodb
      ports:
        - protocol: TCP
          port: 27017
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: mongodb
      ports:
        - protocol: TCP
          port: 27017
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pvbesscar-hpa
  namespace: pvbesscar
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pvbesscar-pipeline
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
# ServiceMonitor for Prometheus
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: pvbesscar-monitor
  namespace: pvbesscar
  labels:
    app: pvbesscar-pipeline
spec:
  selector:
    matchLabels:
      app: pvbesscar-pipeline
  endpoints:
    - port: web
      interval: 30s
      path: /metrics
